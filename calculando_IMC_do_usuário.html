<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    function calculaImc(altura, peso) {

        return peso / (altura * altura);
    }

    var nome = prompt("Informe o seu nome")
    var alturaInformada = prompt(nome + ", informe sua altura");
    var pesoInformado = prompt(nome + ", informe seu peso");

    var imc = calculaImc(alturaInformada, pesoInformado);

    mostra(nome + ", o seu IMC calculado é " + imc);

    if(imc < 18.5) {
        mostra("Você está abaixo do peso recomendado.");
    }

    if(imc >= 18.5 && imc <25) {
        mostra("Seu IMC está excelente!");
    }

    if(imc >= 25 && imc <30) {
        mostra("Você está com sobrepeso.");
    }

    if(imc >= 30 && imc <35) {
        mostra("Você está com obesidade grau I.");
    }

    if(imc >= 35 && imc <40) {
        mostra("Você está com obesidade grau II.");
    }

    if(imc > 40) {
        mostra("Você está com obesidade grau III.");
    }

</script>
